<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="UTF-8">  
      <link rel="stylesheet" href="css/style.css">
</head>
  <body>
	<nav class="accordion arrows">
		<header class="box">
			<label for="acc-close" class="box-title">Choix des accessoires</label>
		</header>
		<input type="radio" name="accordion" id="cb1" />
		<section class="box">
			<label class="box-title" for="cb1">Chapeaux</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p id="top">Choix du chapeau</p>
				<input id="r_aDraw0" type="range" min="0" max="102" value="0" step="1" onchange="resourceCall('commitAHabit', 0,this.value)" /><br>
				<p id="topType">Texture du chapeau</p>
				
				<input id="r_aType0" type="range" min="0" max="10" value="0" step="1" onchange="resourceCall('commitAHabitType', 0,this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb2" />
		<section class="box">
			<label class="box-title" for="cb2">Masque</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p id="top">Choix du masque</p>
				<input id="r_Draw1" type="range" min="0" max="102" value="0" step="1" onchange="resourceCall('commitHabit', 1,this.value)" /><br>
				<p id="topType">Texture du masque</p>
				
				<input id="r_Type1" type="range" min="0" max="10" value="0" step="1" onchange="resourceCall('commitHabitType', 1,this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb3" />
		<section class="box">
			<label class="box-title" for="cb3">Lunettes</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p id="legs">Choix des lunettes</p>
				<input id="r_aDraw1" type="range" min="0" max="27" value="0" step="1" onchange="resourceCall('commitAHabit', 1,this.value)" /><br>
				<p id="legsType">Texture des lunettes </p>
				<input id="r_aType1" type="range" min="0" max="10" value="0" step="1" onchange="resourceCall('commitAHabitType', 1, this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb4" />
		<section class="box">
			<label class="box-title" for="cb4">Divers</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p id="feet">Choix des accessoires divers</p>
				<input id="r_Draw7" type="range" min="0" max="58" value="0" step="1" onchange="resourceCall('commitHabit', 7,this.value)" /><br>
				<p id="feetType">Texture des accessoires divers</p>
				<input id="r_Type7" type="range" min="0" max="10" value="0" step="1" onchange="resourceCall('commitHabitType', 7, this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb5" />
		<section class="box">
			<label class="box-title" for="cb5">Sac Ã  dos</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p id="feet">Choix du sac/p>
				<input id="r_Draw5" type="range" min="0" max="58" value="0" step="1" onchange="resourceCall('commitHabit', 5,this.value)" /><br>
				<p id="feetType">Texture du sac</p>
				<input id="r_Type5" type="range" min="0" max="10" value="0" step="1" onchange="resourceCall('commitHabitType', 5, this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb6" />
		<section class="box">
			<div class="rotate">
		<label>Rotation du personnage</label><br><br>
				<input id="rotation" type="range" min="0" max="360" value="0" step="1" oninput="resourceCall('changePlayerRotation', this.value)" /><br>
				</div>
		</section>
		<section class="box">
			<div class="footer">
				<button id="submit2" class="button button3">Reset</button>
				<button id="submit" class="button">Valider</button>
			</div>
		</section>
		<input type="radio" name="accordion" id="acc-close" />
	</nav>
	<script type="text/javascript">
			document.getElementById("submit").addEventListener("click", function () { resourceCall("validerPersonnage"); });
			document.getElementById("submit2").addEventListener("click", function () { resourceCall("resetPersonnage"); });
		
			function maxValueHabitType(type, count){ document.getElementById('r_Type'+type).max = count; }
			function maxValueHabitDrawable(type, count){ document.getElementById('r_Draw'+type).max = count; }
			
			function maxValueAHabitType(type, count){ document.getElementById('r_aType'+type).max = count; }
			function maxValueAHabitDrawable(type, count){ document.getElementById('r_aDraw'+type).max = count; }
		
			//function commitFeatureType(type, newValue){ resourceCall("commitFeatureType", type ,newValue);}
	</script>
</body>
</html>
