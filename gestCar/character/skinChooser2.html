<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="UTF-8">  
      <link rel="stylesheet" href="css/style.css">
</head>
  <body>
	<nav class="accordion arrows">
		<header class="box">
			<label for="acc-close" class="box-title">Coiffeur / barbier</label>
		</header>
		<input type="radio" name="accordion" id="cb1" />
		<section class="box">
			<label class="box-title" for="cb1">Cheveux</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
			<p id="hair">Coupe de cheveux</p>
				<input id="r_hair" type="range" min="0" max="36" value="0" step="1" onchange="resourceCall('commitHabit', 2, this.value)" /><br>
				<p id="hair2">Couleur des cheveux</p>
				<input id="r_hair2" type="range" min="0" max="63" value="0" step="1" onchange="resourceCall('commitHabitType', 2, this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb2" />
		<section class="box">
			<label class="box-title" for="cb2">Barbe / maquillage</label>
			<label class="box-close" for="acc-close"></label>
			<div class="box-content">
				<p id="hair">Barbe / maquillage</p>
				<input id="r_Draw16" type="range" min="0" max="29" value="0" step="1" onchange="resourceCall('commitHabit', 16, this.value)" /><br>
				<p id="hair2">Couleur de la barbe / maquillage</p>
				<input id="r_Type16" type="range" min="0" max="28" value="0" step="1" onchange="resourceCall('commitHabitType', 16, this.value)" /><br>
			</div>
		</section>
		<input type="radio" name="accordion" id="cb3" />
		<section class="box">
			<div class="rotate">
		<label>Rotation du personnage</label><br><br>
				<input id="rotation" type="range" min="0" max="360" value="0" step="1" oninput="resourceCall('changePlayerRotation', this.value)" /><br>
				</div>
		</section>
		<section class="box">
			<div class="footer">
				<button id="submit2" class="button button3">Reset</button>
				<button id="submit" class="button">Valider</button>
			</div>
		</section>
		<input type="radio" name="accordion" id="acc-close" />
	</nav>
	<script type="text/javascript">
		document.getElementById("submit").addEventListener("click", function () { resourceCall("validerPersonnage"); });
			document.getElementById("submit2").addEventListener("click", function () { resourceCall("resetPersonnage"); });
			
			//function maxValueHabitType(type, count){ document.getElementById('r_Draw' + type).max = count; }
			//function maxValueHabitDrawable(type, count){ document.getElementById('r_Type' + type).max = count; }
	</script>
</body>
</html>
