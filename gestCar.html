<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gest Car</title>
    <link rel="stylesheet" href="css/gestCar.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="block">
      <div class="block-title">
        <h1 class="center uppercase">Gestion du véhicule</h1>
      </div>
      <div class="block-body" style="background-color: rgba(255, 255, 255, 0.90) !important;">
        <ul class="active" id="main">
          <li class="inline"><button class="btn btn-filled">Vérouiller ou Dévérouiller le véhicule</button></li>
          <li class="inline"><button data-link="portes" class="btn btn-filled">Gérer les portes</button></li>
          <li class="inline"><button data-link="coffre" class="btn btn-filled">Gérer le coffre</button></li>
          <li class="inline"><button data-link="close" class="btn ret btn-filled">Sortir du menu</button></li>
        </ul>

        <ul id="coffre">
          <li class="inline"><button class="btn btn-filled">Déposer un objet ou une arme</button></li>
          <li class="inline"><button class="btn btn-filled">Récupérer un objet ou une arme</button></li>
          <li class="inline"><button class="btn btn-filled">Consuler le coffre</button></li>
          <li class="inline"><button class="btn ret btn-filled">Retour</button></li>
        </ul>

        <ul id="portes">
          <li class="inline"><button class="btn btn-filled">Ouvrir ou fermer le coffre</button></li>
          <li class="inline"><button class="btn btn-filled">Ouvrir ou fermer le capot</button></li>
          <li class="inline"><button class="btn btn-filled">Ouvrir ou fermer la porte AV Gauche</button></li>
          <li class="inline"><button class="btn btn-filled">Ouvrir ou fermer la porte AV Droite</button></li>
          <li class="inline"><button class="btn btn-filled">Ouvrir ou fermer la porte AR Gauche</button></li>
          <li class="inline"><button class="btn btn-filled">Ouvrir ou fermer la porte AR Droite</button></li>
          <li class="inline"><button class="btn ret btn-filled">Retour</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
