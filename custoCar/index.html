<!DOCTYPE html>
<html>
  <head>
    <title>custoCar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custoCar.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/jquery-ui.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>

  <body>


    <div class="block left">
      <div class="block-title">
        <h1 class="center uppercase">Elements de modification</h1>
      </div>

      <div class="block-body" style="background-color: rgba(255, 255, 255, 0.90) !important;">
        <ul>
          <li class="inline"><button data-link="mainBody" class="btn btn-filled">Main Body</button></li>
          <li class="inline"><button data-link="spoilers" class="btn btn-filled">Spoilers</button></li>
          <li class="inline"><button class="btn btn-filled">Front Bumper</button></li>
          <li class="inline"><button class="btn btn-filled">Rear Bumper</button></li>
          <li class="inline"><button class="btn btn-filled">Side Skirts</button></li>
          <li class="inline"><button class="btn btn-filled">Exhaust</button></li>
          <li class="inline"><button class="btn btn-filled">Grille</button></li>
          <li class="inline"><button class="btn btn-filled">Hood</button></li>
          <li class="inline"><button class="btn btn-filled">Fender</button></li>
          <li class="inline"><button class="btn btn-filled">Roof</button></li>
          <li class="inline"><button class="btn btn-filled">Front Wheels</button></li>
          <li class="inline"><button class="btn btn-filled">Back Wheels</button></li>
          <li class="inline"><button class="btn btn-filled">Windows</button></li>
          <li class="inline"><button class="btn btn-filled">Misc</button></li>
          <li class="inline"><button class="btn ret btn-filled">Exit</button></li>
        </ul>
      </div>
    </div>

    <div class="block right">
      <div class="block-title">
        <h1 class="center uppercase">Details</h1>
      </div>

      <div class="block-body" style="background-color: rgba(255, 255, 255, 0.90) !important;">
        <div class="color-picker"></div>
      </div>
    </div>

    <div class="block block-center">
      <div class="block-title">
        <h1 class="center uppercase">Modification de vehicule</h1>
      </div>
    </div>
  </body>
</html>
